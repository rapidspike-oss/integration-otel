# RapidSpike HTTP Monitor -> One Monitor Load Times
# -------------------------------------------
# Fetches daily response time metrics for a specific HTTP monitor.
# Replace {{monitor-uuid}} with your Monitor ID.
#
# Authentication:
#   - Recommended: use a signed proxy endpoint that performs HMAC signing on your behalf.
#   - Alternative: use a manually pre-signed URL for short-term testing.
#
# Environment variables:
#   RAPIDSPIKE_PROXY_URL     -> (Optional) your signed proxy endpoint base, e.g. https://proxy.example.com
#   RAPIDSPIKE_BASE_URL      -> (Optional) defaults to https://api.rapidspike.com
#   RAPIDSPIKE_PUBLIC_KEY    -> Your RapidSpike public key
#   RAPIDSPIKE_PRIVATE_KEY   -> Your RapidSpike private key (used only by proxy or pre-sign script)

receivers:
  rapidspike_httpmon:

    # Option 1 — Recommended: use a signed proxy that performs HMAC signing
    endpoint: "${RAPIDSPIKE_PROXY_URL}/v1/httpmonitors/{{monitor-uuid}}/responses"

    # Option 2 — Pre-Signed URL (generated with your HMAC script):
    # endpoint: "${RAPIDSPIKE_BASE_URL}/v1/httpmonitors/{{monitor-uuid}}/responses?public_key=${RAPIDSPIKE_PUBLIC_KEY}&time=${RAPIDSPIKE_TIME}&signature=${RAPIDSPIKE_SIGNATURE}"

    method: GET
    collection_interval: 60s

    parsing:
      json:
        path: "data.responses"
        metrics:
          - name: rapidspike.httpmon.average_response_time_ms
            type: gauge
            value_field: "average_response_time"
            attributes:
              date: "date"
              unix_date: "unix_date"
          - name: rapidspike.httpmon.results_total
            type: gauge
            value_field: "total_results_count"
            attributes:
              date: "date"
              unix_date: "unix_date"

    processors:
      batch:
        timeout: 30s
      resourcedetection:
        detectors: [ env, system ]

    exporters:
      prometheus:
        endpoint: "0.0.0.0:9464"
      # Example alternate exporters:
      # otlphttp:
      #   endpoint: "https://otlp-gateway.grafana.net/otlp"
      #   headers:
      #     Authorization: "Bearer ${GRAFANA_CLOUD_API_KEY}"

    service:
      pipelines:
        metrics:
          receivers: [ rapidspike_httpmon_responses ]
          processors: [ batch, resourcedetection ]
          exporters: [ prometheus ]