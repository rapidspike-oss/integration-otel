# RapidSpike Lighthouse -> One Monitor Results
# -------------------------------------------------
# Fetches performance, SEO, accessibility, and PWA scores from Lighthouse test results.
# Replace {{page-uuid}} with your Page ID.
#
# Authentication:
#   - Recommended: use a signed proxy endpoint that performs HMAC signing on your behalf.
#   - Alternative: use a manually pre-signed URL for short-term testing.
#
# Environment variables:
#   RAPIDSPIKE_PROXY_URL     -> (Optional) your signed proxy endpoint base, e.g. https://proxy.example.com
#   RAPIDSPIKE_BASE_URL      -> (Optional) defaults to https://api.rapidspike.com
#   RAPIDSPIKE_PUBLIC_KEY    -> Your RapidSpike public key
#   RAPIDSPIKE_PRIVATE_KEY   -> Your RapidSpike private key (used only by proxy or pre-sign script)

receivers:
  rapidspike_lighthouse:

    # Option 1 — Recommended: use a signed proxy that performs HMAC signing
    endpoint: "${RAPIDSPIKE_PROXY_URL}/v1/pages/{{page-uuid}}/monitors/lighthousetest/results?device=desktop&region=eu-west-1&limit=1000"

    # Option 2 — Pre-signed URL (generated with your HMAC script):
    # endpoint: "${RAPIDSPIKE_BASE_URL}/v1/pages/{{page-uuid}}/monitors/lighthousetest/results?&public_key=${RAPIDSPIKE_PUBLIC_KEY}&time=${RAPIDSPIKE_TIME}&signature=${RAPIDSPIKE_SIGNATURE}"

    method: GET
    collection_interval: 6h

    parsing:
      json:
        path: "data.results"
        metrics:
          - name: rapidspike.lighthouse.performance
            type: gauge
            value_field: "scores.performance"
            attributes:
              region: "test.region"
              device: "test.device"
              location: "test.location"
          - name: rapidspike.lighthouse.accessibility
            type: gauge
            value_field: "scores.accessibility"
            attributes:
              region: "test.region"
              device: "test.device"
          - name: rapidspike.lighthouse.seo
            type: gauge
            value_field: "scores.seo"
            attributes:
              region: "test.region"
              device: "test.device"
          - name: rapidspike.lighthouse.pwa
            type: gauge
            value_field: "scores.pwa"
            attributes:
              region: "test.region"
              device: "test.device"
          - name: rapidspike.lighthouse.best_practices
            type: gauge
            value_field: "scores.best_practices"
            attributes:
              region: "test.region"
              device: "test.device"

processors:
  batch:
    timeout: 30s

exporters:
  otlphttp:
    endpoint: "https://otel.rapidspike.com/v1/metrics"
    headers:
      "x-api-key": "${RAPIDSPIKE_PUBLIC_KEY}"

service:
  pipelines:
    metrics:
      receivers: [ rapidspike_lighthouse ]
      processors: [ batch ]
      exporters: [ otlphttp ]
